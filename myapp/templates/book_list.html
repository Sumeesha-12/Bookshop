{%extends 'base.html'%}

{%block body_block%}
<style>
    .table {
        font-family: 'Times New Roman', Times, serif;
    }
</style>


<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8 ">
            <h2 class="text-center mt-3"
                style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;"><strong>List all
                    Book Details</strong></h2>
                    <div style="margin-left: 20px; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;"
    class="mt-3">
    <h5><strong>Filter By Author</strong></h5>
    <div>
        {%for auth in author%}
        <a href="{%url 'book-list'%}?author={{auth}}" style="margin-left: 10px;">{{auth}}</a>

        {%endfor%}
    </div>
</div>
            <form action="" method="post">
                {%csrf_token%}

                <div class="d-flex mt-4">
                    <input type="text" name="box" class="form-control me-4">
                    <button type="submit" class="btn btn-outline-dark">Search</button>
                </div>
            </form>
        </div>
        <div class="col-2"></div>
    </div>
</div>


<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">

            <table class="table table-secondary table-striped mt-4">
                <tr>
                    <td><strong> ISBN </strong></td>
                    <td><strong>BOOK NAME</strong></td>
                    <td><strong>AUTHOR</strong></td>
                    <td><strong>ACTION</strong></td>

                </tr>
                {%for book in data%}
                <tr>

                    <td>{{book.isbn}}</td>
                    <td>{{book.book_name}}</td>
                    <td>{{book.author}}</td>
                    <td>
                        <a href="{%url 'book-detail' book.id%}">View</a>
                        <a href="{%url 'book-delete' book.id%}">Delete</a>
                        <a href="{%url 'book-edit' book.id%}">Update</a>
                    </td>

                </tr>
                {%endfor%}
            </table>
        </div>
        <div class="col-2"></div>
    </div>
</div>
{%endblock%}
